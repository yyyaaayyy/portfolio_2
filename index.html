<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Programming Notes | Yuka</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="wrap header">
    <div class="hero">
      <div>
        <h1>Programming Notes</h1>
        <p class="sub">授業で学んだことを、短く・見返せる形で整理したノート</p>
      </div>
      <div class="heroBtns">
        <a class="pill" href="https://github.com/USERNAME" target="_blank" rel="noreferrer">GitHub</a>
        <a class="pill" href="mailto:you@example.com">Email</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="layout">
      <aside class="sidebar card">
        <div class="sideTop">
          <h2 class="sideTitle">Chapters</h2>
          <input id="q" class="search" placeholder="検索（例：pandas, 継承, 差分）" />
        </div>
        <nav id="nav" class="nav"></nav>
        <!-- クリックで切替（URLも変わる）は表示しない -->
      </aside>

      <section class="content">
        <article id="view" class="card view">
          <!-- JSが描画 -->
        </article>

        <section class="card gallery">
          <h2>Gallery</h2>
          <p class="muted">熱伝導や可視化の画像/動画</p>

          <!-- 最小限：とりあえず4枚だけ表示（ファイル名はアップしたものに合わせて変更OK） -->
          <div class="galleryGrid">
            <img class="gimg" src="comparison_euler_rk2.png" alt="Euler vs RK2" />
            <img class="gimg" src="comparison_plot.png" alt="Time comparison" />
            <img class="gimg" src="differentiation_OOP_N50.png" alt="Difference methods (N=50)" />
            <img class="gimg" src="scene_box.png" alt="Shapes scene" />
          </div>
        </section>

        <footer class="wrap foot">
          <small>© <span id="y"></span> Yuka</small>
        </footer>
      </section>
    </section>
  </main>

  <script src="content.js"></script>
  <script src="script.js"></script>
</body>
</html>
